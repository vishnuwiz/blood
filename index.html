<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeevanam Admin</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Jeevanam</span> Admin</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Vishnu CS</h3>
        <ul>
          <li><i class="fa fa-star"></i> Alikkara</li>
          <li><i class="fa fa-phone"></i> (+91)9746144910</li>
          <li><i class="fa fa-envelope"></i> Csvishnu1212@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Administrator</h3>
        <div class="alert">Contact Added</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Place</label>
            <input type="text" name="Place" id="place" required>
          </p>
          <p>
            <label>Age</label>
            <input type="date" name="Age" id="age" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
          </p>
          <p class="full">
            <label>Blood Group</label>
            <input type="text" name="group" id="group" required>
			
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
